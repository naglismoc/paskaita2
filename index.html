<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/tabIcon.jpg">
    <title>Registration form</title>
</head>

<body>
    <!-- <form action="">
        <input type="text">
        <button type="submit">save</button>
    </form> -->
    <main id="container">
        <div id="logoContainer">
            <img src="./images/tabIcon.jpg" alt="logo" width="60px" height="60px">
            <p id="logoText">ZEMR</p>
        </div>
        <p id="registrationText">5k Registration</p>
        <div id="formContainer">
            <p>Name*</p>
            <div class="nameLine m-r-s  m-b-s">
                <input type="text" id="name">
                <p class="nameLineText">First Name</p>
            </div>
            <div class="nameLine  m-b-s">
                <input type="text">
                <p class="nameLineText">Last Name</p>
            </div>
            <div  class="m-b-s">
                <p>Email address*</p>
                <input class="fullSizeInput" type="text">
            </div>
            <div  class="m-b-s">
                <p>Date of Birth*</p>
                <input type="date" name="" id="">
            </div>
            <div  class="m-b-s">
                <p>Phone Number*</p>
                <input class="fullSizeInput" type="text">
            </div>
            <div  class="m-b-s">
                <p>Will you be running or walking?*</p>
                <select  class="fullSizeInput select" name="" id="">
                    <option class="select" value="1">Walking</option>
                    <option class="select" value="2">Running</option>
                </select>
            </div>
            <button type="submit">Continue</button>
        </div>
    </main>
</body>

</html>
